<!DOCTYPE html>
<html>
<head>
    <title>Chat con Socket.IO</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>.chat-window {
      width: 400px;
      height: 500px;
      border: 1px solid #ddd;
      margin: 50px auto;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    
    .chat-header {
      background-color: #075e54;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .chat-title {
      font-size: 18px;
      font-weight: bold;
      justify-content: flex-start;
    }
    
    .chat-actions button {
      background-color: transparent;
      border: none;
      color: #fff;
      margin-left: 10px;
      cursor: pointer;
    }
    
    .chat-body {
      height: 380px;
      overflow-y: scroll;
      padding: 10px;
    }
    
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
    }
    
    .message-avatar img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }
    
    .message-text {
      background-color: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    
    .message.received.right{
      justify-content: flex-end;
    }

    .received .message-text {
      background-color: #f1f0f0;
    }
    
    .message-timestamp {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
    
    .chat-footer {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    
    .chat-footer input[type="text"] {
      flex: 1;
      border: none;
      border-radius: 20
    }</style>
    <script>
        // Conexión de Socket.IO al servidor
        var socket = io();
        function enviarDate1(){
            var username1 = document.getElementById('username1').value;
            var archivo = document.getElementById('imagen1').files[0];
            var lector = new FileReader();
            lector.readAsDataURL(archivo);
            lector.onloadend = function () {
              socket.emit('date 1',username1,lector.result);
            } 
            document.getElementById('username1').value = '';
            return false
        }

            var messagehora = fecha.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: true});
            socket.emit('chat message 1', mensaje,messagehora);
            document.getElementById('mensaje1').value = '';
            return false;
        }

        });

            var nuevoMensaje = document.createElement('div');
            nuevoMensaje.className = 'message received left';


            var contenidoMensaje = document.createElement('div');
            contenidoMensaje.className = 'message-content';

            // Crear el div para el texto del mensaje

            nuevoMensaje.appendChild(contenidoMensaje);
